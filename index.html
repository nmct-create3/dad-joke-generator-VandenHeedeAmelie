<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Dad joke</title>
    <meta name="description" content="This is my HTML5 boilerplate.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#e85e00">

    <link rel="icon" href="favicon.svg">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="manifest" href="manifest.json">

    <link rel="stylesheet" href="css/screen.css">

    <script defer src="./script/app.js"></script>
</head>

<body>
    <div class="c-app">
        <div class="c-app__joke-wrapper">
            <h1 class="c-title">
                Random Dad Joke
            </h1>
            <div class="c-binnenste">
                <p class="c-joke js-joke-content">
                    <!-- I bought shoes from a drug dealer once. I don't know what he laced them with, but I was tripping all day. -->
                </p>
                <div class="c-loading js-loading-state js-joke-loader u-hidden">
                    <span class="c-loading__placeholder c-loading__placeholder--half"></span>
                    <span class="c-loading__placeholder c-loading__placeholder--full"></span>
                    <!-- <span class="c-loading__placeholder c-loading__placeholder--full"></span>
                    <span class="c-loading__placeholder"></span> -->
                </div>
            </div>
            <p class="c-button js-new-joke">
                Generate new joke
            </p>
        </div>
        <!-- <hr> -->
        <div class="c-link">
            Dad jokes based on <a href="https://icanhazdadjoke.com/">icanhazdadjoke.com</a>
        </div>
    </div>
</body>

</html>
